<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Mod 9.7</title>
</head>

<body>
    <main>
        <section>
            <h1>National Park Search by State</h1>
            <p class="instructions">Please type the 2-character state code for the state you want to search. <span>For
                    multiple states, separate each state with a comma. Ex: IL, MO</span></p>
            <form id="searchParks">
                <label for="searchTerm">State(s)</label>
                <input type="text" name="searchTerm" required />
                <label>Results</label>
                <input type="number" name="maxResults" id="js-max-results" value="10" />
                <input type="submit" for="searchParks" value="Search" />
            </form>
        </section>
        <section class="results">
            <ul class="js-parks-list">

            </ul>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
